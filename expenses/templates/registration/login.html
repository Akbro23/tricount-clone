<!--users/templates/registration/login.html-->

{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card bg-dark text-white">
                <h2 class="card-header bg-primary text-center">Login</h2>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %} {{ form.as_p }}
                        <div class="text-center">
                            <button
                                type="submit"
                                class="btn btn-light"
                            >
                                Login
                            </button>
                            <p class="mt-3">
                                Don't have an account?
                                <a href="{% url 'expenses:register' %}"
                                    >Register</a
                                >
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
