<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Tricount Clone</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-dark text-light">
        <header class="bg-dark text-white py-4">
            <div class="container">                    
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <a href="{% url 'expenses:index' %}" class="text-reset text-decoration-none">
                            <h1 class="mb-0">Tricount clone</h1>
                        </a> 
                    </div>
                    <div class="col-md-6 d-flex justify-content-end">
                    {% if not request.user.is_authenticated %}                      
                        <a
                            href="{% url 'login' %}"
                            class="btn btn-primary me-2"
                            >Login</a
                        >
                        <a
                            href="{% url 'expenses:register' %}"
                            class="btn btn-light"
                            >Sign Up</a
                        >
                        
                    {% else %}
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger me-2" type="submit">Logout</button>
                    </form>

                    {% endif %}
                    </div>
                
                </div>               
            </div>
               
        </header>

        {% block content %} {% endblock %}

        <footer class="footer bg-dark text-white py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p>&copy; 2024 Tricount Clone. All rights reserved.</p>
                    </div>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
